---
layout: default
---
<section id="blog" class="singleblog">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article>
    <div class="post content">
      {{ content }}
    </div>
  </article>
  {% include social_media.html %}
  {% include post_metadata.html %}
  
  <!-- Page Nav links -->
  <div class="pagenav">
    {% if page.previous %}
      <div class="pagenav-section">
        <span class="pagenav-title">Previous</span>
        <a href="{{ site.baseurl }}{{ page.previous.url }}" class="previous">{{page.previous.title}}</a>
      </div>
    {% endif %}
    {% if page.next %}
      <div class="pagenav-section">
        <span class="pagenav-title">Next</span>
        <a href="{{ site.baseurl }}{{ page.next.url }}" class="next">{{page.next.title}}</a>
      </div>
    {% endif %}
  </div>

</section>
