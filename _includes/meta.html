<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="image_src" href="{{ site.baseurl }}/images/logo.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700|Poppins:500" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/fontello.css' | prepend: site.baseurl }}">

  <script src="{{ '/js/modernizr.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/jquery.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
</head>
